<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bukhari Hadith</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .content {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }

        .hadith-details {
            margin-top: 20px;
        }

        .hadith-details h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #444;
        }

        .hadith-details p {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Random Bukhari Hadith</h1>
        </header>

        <div id="hadith-content" class="content">
            <p>Loading...</p>
        </div>

        <button id="fetch-button">Get Random Hadith</button>
    </div>

    <script>
        // DOM elements
        const fetchButton = document.getElementById('fetch-button');
        const hadithContent = document.getElementById('hadith-content');

        // Function to fetch Hadith from the API with a dynamic ID
        function fetchHadith() {
            // Generate a random number between 1 and 7563 for the ID
            const randomId = Math.floor(Math.random() * 7563) + 1;

            fetch(`https://random-hadith-generator.vercel.app/bukhari/${randomId}`)
            .then(response => response.json())
            .then(data => {
                console.log(data); // Check the response data structure in the console

                if (!data || !data.data) {
                    hadithContent.innerHTML = `<div class="error">Error fetching data. No Hadith found.</div>`;
                    return;
                }

                const hadithData = data.data; // Get the hadith data from the response
                renderHadith(hadithData);
            })
            .catch(error => {
                console.error('Error:', error); // Log any errors to the console
                hadithContent.innerHTML = `<div class="error">Something went wrong.</div>`;
            });
        }

        // Function to render the fetched Hadith on the page
        function renderHadith(hadithData) {
            const book = hadithData.book.trim();
            const chapter = hadithData.chapterName.trim();
            const hadithEnglish = hadithData.hadith_english.trim();
            const header = hadithData.header.trim();
            const reference = hadithData.refno.trim();

            hadithContent.innerHTML = `
                <div class="hadith-details">
                    <h2>${book}</h2>
                    <p><strong>Chapter:</strong> ${chapter}</p>
                    <p><strong>Hadith:</strong> ${hadithEnglish}</p>
                    <p><strong>Source:</strong> ${header}</p>
                    <p><strong>Reference:</strong> ${reference}</p>
                </div>
            `;
        }

        // Event listener for the button to fetch new Hadith on click
        fetchButton.addEventListener('click', fetchHadith);

        // Initial fetch when the page loads
        fetchHadith();
    </script>

</body>
</html>
