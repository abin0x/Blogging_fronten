<!DOCTYPE html>
<html>
<head>
<title>Quran Translations</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #28a745; /* Green color for heading */
}

#translation-selector {
    margin-bottom: 20px;
    text-align: center;
}

select {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #28a745; /* Green color for button */
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #218838; /* Darker green on hover */
}

#quran-display {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
}

.verse {
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px dashed #eee;
}

.verse:last-child {
    border-bottom: none;
}

.chapter-verse {
    font-weight: bold;
    color: #007bff; /* Blue color for chapter and verse */
    margin-bottom: 5px;
}

.verse-text {
    line-height: 1.6;
}
</style>
</head>
<body>

<div class="container">
    <h1>Quran Translations</h1>

    <div id="translation-selector">
        <select id="language-select">
            <option value="" disabled selected>Select Language</option>
            <option value="fas-abdolmohammaday">Arabic</option>
            <option value="eng-ahmedali">English</option>
            <option value="ben-muhiuddinkhan">Bengali</option>
            <option value="banglish-araquran">Banglish</option>
        </select>
        <button onclick="loadTranslation()">Load Translation</button>
    </div>

    <div id="quran-display">
        <p>Please select a language and load a translation.</p>
    </div>
</div>

<script>
const quranDisplay = document.getElementById('quran-display');
const languageSelect = document.getElementById('language-select');

const translations = {
    "fas-abdolmohammaday": "https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/editions/ara-quranacademy.json",
    "eng-ahmedali": "https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/editions/eng-ahmedali.json",
    "ben-muhiuddinkhan": "https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/editions/ben-muhiuddinkhan.json",
    "banglish-araquran": "https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/editions/ara-quran-lad4.json"
};

async function loadTranslation() {
    const selectedLanguage = languageSelect.value;
    if (!selectedLanguage) {
        alert("Please select a language.");
        return;
    }

    const translationURL = translations[selectedLanguage];

    try {
        const response = await fetch(translationURL);
        const data = await response.json();
        displayQuran(data.quran);
    } catch (error) {
        console.error("Error fetching translation:", error);
        quranDisplay.innerHTML = "<p>Failed to load translation.</p>";
    }
}

function displayQuran(quranData) {
    quranDisplay.innerHTML = ''; // Clear previous content
    if (!quranData || quranData.length === 0) {
        quranDisplay.innerHTML = "<p>No verses found in this translation.</p>";
        return;
    }

    quranData.forEach(verse => {
        const verseDiv = document.createElement('div');
        verseDiv.classList.add('verse');

        const chapterVerseSpan = document.createElement('div');
        chapterVerseSpan.classList.add('chapter-verse');
        chapterVerseSpan.textContent = `Chapter ${verse.chapter}, Verse ${verse.verse}`;
        verseDiv.appendChild(chapterVerseSpan);

        const verseTextP = document.createElement('p');
        verseTextP.classList.add('verse-text');
        verseTextP.textContent = verse.text;
        verseDiv.appendChild(verseTextP);

        quranDisplay.appendChild(verseDiv);
    });
}
</script>

</body>
</html>
