<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>যাকাত ক্যালকুলেটর</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            max-width: 960px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #28a745;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .input-group input[type="number"]:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
            outline: none;
        }

        .calculate-button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculate-button:hover {
            background-color: #218838;
        }

        #result-area {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee;
            text-align: center;
        }

        #result-area h2 {
            color: #28a745;
            margin-top: 0;
        }

        #zakat-amount {
            font-size: 2em;
            color: #d35400;
            font-weight: bold;
        }

        .disclaimer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>যাকাত ক্যালকুলেটর</h1>

        <div class="input-group">
            <label for="cash-input">নগদ টাকা (ব্যাংক এবং হাতে) :</label>
            <input type="number" id="cash-input" placeholder="টাকা লিখুন">
        </div>

        <div class="input-group">
            <label for="gold-input">স্বর্ণ (ভরি):</label>
            <input type="number" id="gold-input" placeholder="ভরি লিখুন">
        </div>

        <div class="input-group">
            <label for="silver-input">রূপা (ভরি):</label>
            <input type="number" id="silver-input" placeholder="ভরি লিখুন">
        </div>

        <div class="input-group">
            <label for="investments-input">বিনিয়োগ (যেমন - ফিক্সড ডিপোজিট, শেয়ার):</label>
            <input type="number" id="investments-input" placeholder="টাকা লিখুন">
        </div>

        <div class="input-group">
            <label for="loan-receivable-input">ঋণ যা ফেরত পাওয়ার যোগ্য:</label>
            <input type="number" id="loan-receivable-input" placeholder="টাকা লিখুন">
        </div>

        <button class="calculate-button" onclick="calculateZakat()">যাকাত হিসাব করুন</button>

        <div id="result-area" style="display:none;">
            <h2>আপনার যাকাতের পরিমাণ</h2>
            <p id="zakat-amount"></p>
        </div>

        <p class="disclaimer">দয়া করে মনে রাখবেন, এই ক্যালকুলেটরটি শুধুমাত্র একটি আনুমানিক হিসাব। সঠিক যাকাত জানার জন্য একজন ইসলামিক স্কলারের সাথে পরামর্শ করুন।</p>
    </div>

    <script>
        function calculateZakat() {
            const cash = parseFloat(document.getElementById('cash-input').value) || 0;
            const goldInVori = parseFloat(document.getElementById('gold-input').value) || 0;
            const silverInVori = parseFloat(document.getElementById('silver-input').value) || 0;
            const investments = parseFloat(document.getElementById('investments-input').value) || 0;
            const loanReceivable = parseFloat(document.getElementById('loan-receivable-input').value) || 0;

            // Current approximate value of 1 vori gold and silver (adjust as needed)
            const goldValuePerVori = 120000; // Example: 85000 BDT per vori gold
            const silverValuePerVori = 2100;  // Example: 1200 BDT per vori silver
            const nisabGoldInVori = 85; // Nisab for gold is approximately 85 grams (adjust vori if needed)
            const nisabSilverInVori = 595; // Nisab for silver is approximately 595 grams (adjust vori if needed)


            const totalGoldValue = goldInVori * goldValuePerVori;
            const totalSilverValue = silverInVori * silverValuePerVori;
            let totalWealth = cash + totalGoldValue + totalSilverValue + investments + loanReceivable;


            //Nisab value calculation (using gold standard for simplicity in this example)
            const nisabValue = nisabGoldInVori * goldValuePerVori;


            let zakatAmount = 0;
            if (totalWealth >= nisabValue) {
                zakatAmount = totalWealth * 0.025; // 2.5% zakat
            }

            const resultArea = document.getElementById('result-area');
            const zakatAmountDisplay = document.getElementById('zakat-amount');

            zakatAmountDisplay.textContent =  '৳ ' + zakatAmount.toFixed(2);
            resultArea.style.display = 'block'; // Show the result area
        }
    </script>
</body>
</html>
