<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Categories</title>
  <link rel="stylesheet" href="../css/category.css">
  <link rel="stylesheet" href="../css/nabvar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logoo.png" alt="Media Logo" class="logo-image">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#">মূলপাতা</a></li>
                <li><a href="#media-albums">মিডিয়া</a></li>
                <li><a href="#blogs">দেয়াল চিত্র</a></li>
                <li><a href="#contact">ইতিহাস</a></li>
                <li><a href="#contact">বিয়ে</a></li>
                <li><a href="#contact">কবর</a></li>
                <li><a href="#contact">জীবন</a></li>
                <li><a href="#contact">পরকাল</a></li>
                <li><a href="../html/category.html">ক্যাটাগরিসমূহ</a></li>
            </ul>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-btn">Search</button>
            </div>
        </nav>
    </header>
  <div class="container">
    <aside class="category-section">
      <h2>Categories</h2>
      <ul id="categoryListContainer" class="category-list">
        <!-- Categories will be dynamically populated -->
      </ul>
    </aside>
    <main class="blog-section">
      <div id="blogsContainer" class="blogs-container">
        <!-- Blogs will be dynamically populated -->
      </div>
      <div class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <span id="currentPage">Page 1</span>
        <button id="nextPage">Next</button>
      </div>
    </main>
  </div>
  <script src="../js/category.js"></script>
  <script src="../js/blog_details.js"></script>
</body>
</html>
