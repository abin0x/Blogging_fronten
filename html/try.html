<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <link rel="stylesheet" href="../css/try.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="../images/logoo.png" alt="Media Logo" class="logo-image">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#">মূলপাতা</a></li>
                <li><a href="#media-albums">মিডিয়া</a></li>
                <li><a href="#blogs">দেয়াল চিত্র</a></li>
                <li><a href="#contact">ইতিহাস</a></li>
                <li><a href="#contact">বিয়ে</a></li>
                <li><a href="#contact">কবর</a></li>
                <li><a href="#contact">জীবন</a></li>
                <li><a href="#contact">পরকাল</a></li>
            </ul>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-btn">Search</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Blog Content -->
        <section id="blog-container" class="blog-content"></section>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Categories -->
            <div class="categories">
                <h2>Categories</h2>
                <ul id="categories-list"></ul>
            </div>

            <!-- Recent Posts -->
            <div class="recent-posts">
                <h2>Recent Posts</h2>
                <div id="recent-posts" class="card-container"></div>
            </div>
        </aside>
    </main>

    <script src="../js/try.js"></script>
</body>
</html>
