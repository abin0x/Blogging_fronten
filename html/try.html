<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .title {
            font-weight: bold;
            margin: 10px 0;
            color: #1a1a1a;
            text-align: center;
        }

        .play-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }

        .back-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #videoContainer {
            display: none;
        }

        #audioContainer {
            height: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Playlist Container -->
        <div id="playlistContainer" class="grid"></div>

        <!-- Video Container -->
        <div id="videoContainer">
            <button class="back-btn" onclick="showPlaylists()">← Back</button>
            <div id="videosList" class="grid"></div>
        </div>

        <!-- Hidden YouTube Player -->
        <div id="audioContainer"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/media';
        let player = null;

        // YouTube Video ID extractor
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Initialize YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('audioContainer', {
                height: '0',
                width: '0',
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Optional: Auto-play when player is ready
        }

        // Play Audio Function
        function playAudio(url) {
            const videoId = extractVideoId(url);
            if(!videoId) return alert('Invalid YouTube URL');

            if(player) {
                player.loadVideoById(videoId);
                player.playVideo();
            } else {
                player = new YT.Player('audioContainer', {
                    height: '0',
                    width: '0',
                    videoId: videoId,
                    events: {
                        'onReady': (event) => event.target.playVideo()
                    },
                    playerVars: {
                        autoplay: 1,
                        controls: 0,
                        modestbranding: 1,
                        rel: 0
                    }
                });
            }
        }

        // Fetch Playlists
        async function fetchPlaylists() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const playlists = await response.json();
                renderPlaylists(playlists);
            } catch (error) {
                console.error('Error fetching playlists:', error);
            }
        }

        // Render Playlists
        function renderPlaylists(playlists) {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = playlists.map(playlist => `
                <div class="card" onclick="fetchVideos('${playlist.playlist_id}')">
                    <img src="${playlist.thumbnail}" class="thumbnail" alt="${playlist.title}">
                    <div class="title">${playlist.title}</div>
                </div>
            `).join('');
        }

        // Fetch Videos
        async function fetchVideos(playlistId) {
            try {
                const response = await fetch(`${API_BASE}/${playlistId}/`);
                const data = await response.json();
                showVideos(data.videos);
            } catch (error) {
                console.error('Error fetching videos:', error);
            }
        }

        // Show Videos
        function showVideos(videos) {
            document.getElementById('playlistContainer').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';

            const container = document.getElementById('videosList');
            container.innerHTML = videos.map(video => `
                <div class="card">
                    <img src="${video.thumbnail}" class="thumbnail" alt="${video.title}">
                    <div class="title">${video.title}</div>
                    <button class="play-btn" onclick="playAudio('${video.url}')">▶ Play</button>
                </div>
            `).join('');
        }

        // Show Playlists
        function showPlaylists() {
            document.getElementById('playlistContainer').style.display = 'grid';
            document.getElementById('videoContainer').style.display = 'none';
            if(player) {
                player.stopVideo();
                player.destroy();
                player = null;
            }
        }

        // Initial load
        fetchPlaylists();
    </script>
</body>
</html>
