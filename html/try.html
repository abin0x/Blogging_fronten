    <div id="map"></div>

    <script>
        let map = L.map('map').setView([23.8103, 90.4125], 13); // Default: Dhaka, Bangladesh
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        let userMarker;

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    let lat = position.coords.latitude;

                    map.setView([lat, lon], 14);

                    userMarker = L.marker([lat, lon]).addTo(map)
                        .bindPopup("ржЖржкржирж╛рж░ ржмрж░рзНрждржорж╛ржи ржЕржмрж╕рзНржерж╛ржи ЁЯУН")
                        .openPopup();

                    findNearbyMosques(lat, lon);
                });
            } else {
                alert("ржЖржкржирж╛рж░ ржмрзНрж░рж╛ржЙржЬрж╛рж░ рж▓рзЛржХрзЗрж╢ржи рж╕рж╛ржкрзЛрж░рзНржЯ ржХрж░рзЗ ржирж╛!");
            }

        function findNearbyMosques(lat, lon) {

            fetch(nominatimUrl)
                .then(response => response.json())
                .then(data => {

                            .bindPopup(`
