            </div>
        </nav>
    </header>
    <div class="container">
        <!-- Playlist Container -->
        <div id="playlistContainer" class="grid"></div>

        <!-- Video Container -->
        <div id="videoContainer">
            <button class="back-btn" onclick="showPlaylists()">← Back</button>
            <div id="videosList" class="grid"></div>
        </div>

        <!-- Hidden YouTube Player -->
        <div id="audioContainer"></div>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls" id="audioControls">
        <div class="control-group">
            <button class="control-btn" id="prevBtn">
                <img src="https://img.icons8.com/ios-filled/50/000000/previous.png" alt="Previous">
            </button>
            <button class="control-btn" id="playPauseBtn">
                <img src="https://img.icons8.com/ios-filled/50/000000/play--v1.png" alt="Play" id="playPauseIcon">
            </button>
            <button class="control-btn" id="nextBtn">
                <img src="https://img.icons8.com/ios-filled/50/000000/next.png" alt="Next">
            </button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
            <div class="volume-container">
                <button class="control-btn" id="muteBtn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/medium-volume.png" alt="Volume" id="volumeIcon">
                </button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>
