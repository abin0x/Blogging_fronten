<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Blogs</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="../images/logoo.png" alt="Media Logo" class="logo-image">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#">মূলপাতা</a></li>
                <li><a href="#media-albums">মিডিয়া</a></li>
                <li><a href="#blogs">দেয়াল চিত্র</a></li>
                <li><a href="#contact">ইতিহাস</a></li>
                <li><a href="#contact">বিয়ে</a></li>
                <li><a href="#contact">কবর</a></li>
                <li><a href="#contact">জীবন</a></li>
                <li><a href="#contact">পরকাল</a></li>
                <li><a href="./html/category.html">ক্যাটাগরিসমূহ</a></li>
            </ul>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-btn">Search</button>
            </div>
        </nav>
    </header>

    <!-- Media Albums Section -->
    <section id="media-albums" class="media-albums">
        <h2>Media Albums</h2>
        <div class="albums-container">
            <div class="album-card">
                <img src="../images/b1 (1).jpeg" alt="Album 1">
                <p>অবিশ্বাস</p>
            </div>
            <div class="album-card">
                <img src="../images/b2.jpg" alt="Album 2">
                <p>পাশ্চাত্য</p>
            </div>
            <div class="album-card">
                <img src="../images/b3.jpg" alt="Album 3">
                <p>পরিবার</p>
            </div>
            <div class="album-card">
                <img src="../images/b4.jpg" alt="Album 4">
                <p>জীবনবোধ</p>
            </div>
        </div>
        <button class="view-all">View All</button>
    </section>

    <!-- Blogs Section -->
    <section id="blogs" class="blogs-section">
        <h2>Latest Blogs</h2>
        <div class="blog-cards" id="blogs-container">
            <!-- Dynamically generated blog cards will appear here -->
        </div>

        <!-- Pagination Controls -->
        <div id="pagination-container" class="pagination-container">
            <!-- Pagination buttons (Previous, Next) will be displayed here -->
        </div>
    </section>
    
    
    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Media and Blogs. All Rights Reserved.</p>
    </footer>

    <script src="./blog_card_home.js"></script>
    <script src="./script.js"></script>
    <script src="./js/blog_details.js"></script>
</body>

</html>
